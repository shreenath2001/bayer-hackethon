{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" >

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
      #loader {
            border: 12px solid #f3f3f3;
            border-radius: 50%;
            border-top: 12px solid #444444;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }
          
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
          
        .center {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>

    {% block style %} {% endblock %}

    <title>Bayer {% block title %}{% endblock %}</title>
  </head>
  <body>
    
    <div id="loader" class="center"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Bayer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li 
            {% if '/' == request.path %}
                class = 'nav-item active'
            {% else %}
                class = 'nav-item'
            {% endif %} 
            >
              <a 
              {% if '/' == request.path %}
                class = 'nav-link'
              {% else %}
                class = 'nav-link'
              {% endif %} 
              aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li 
            {% if 'explore' in request.path %}
                class = 'nav-item active'
            {% else %}
                class = 'nav-item'
            {% endif %} 
            >
              <a 
              {% if 'explore' in request.path %}
                class = 'nav-link active'
              {% else %}
                class = 'nav-link'
              {% endif %}
              href="{% url 'explore' %}">Explore Products</a>
            </li>
            <li 
            {% if 'crop-recommend' in request.path %}
                class = 'nav-item active'
            {% else %}
                class = 'nav-item'
            {% endif %} 
            >
              <a 
              {% if 'crop-recommend' in request.path %}
                class="nav-link active"
              {% else %}
                class="nav-link"
              {% endif %} 
              href="{% url 'crop-recommend' %}">Crop Recommendation</a>
            </li>
            <li 
            {% if 'trace' in request.path %}
                class = 'nav-item active'
            {% else %}
                class = 'nav-item'
            {% endif %} 
            >
              <a 
              {% if 'trace' in request.path %}
                class = 'nav-link active'
              {% else %}
                class = 'nav-link'
              {% endif %}
              href="{% url 'trace' %}">Track Order</a>
            </li>
            <li 
            {% if 'feedback' in request.path %}
                class = 'nav-item active'
            {% else %}
                class = 'nav-item'
            {% endif %} 
            >
              <a 
              {% if 'feedback' in request.path %}
                class = 'nav-link active'
              {% else %}
                class = 'nav-link'
              {% endif %}
              href="{% url 'feedback' %}">Feedback</a>
            </li>
            <li class = 'nav-item'>
              <a class = 'nav-link' href="/">Plant Disease Classification</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- <div id="overlay">  
    </div> -->

    {% block content %}


    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src = "{% static 'js/script.js' %}"></script>
    <script src = "{% static 'js/suggestions.js' %}"></script>

    <script>
      document.onreadystatechange = function() {
          if (document.readyState !== "complete") {
              document.querySelector(
                "body").style.visibility = "hidden";
              document.querySelector(
                "#loader").style.visibility = "visible";
          } else {
              document.querySelector(
                "#loader").style.display = "none";
              document.querySelector(
                "body").style.visibility = "visible";
          }
      };
    </script>
  </body>
</html>
