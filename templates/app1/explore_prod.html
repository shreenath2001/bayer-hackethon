{% extends 'base.html' %}

{% load static %}

{% block title %} | Explore Product {% endblock %}

{% block content %}

    <div class="container">
        <div class="wrapper">
            <h3>Enter the Parameters you want to search upon:</h3>
        </div>
        <form action="{% url 'filterproduct' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="wrapper">
                    <div class="search-input search-input1">
                        <input type="text" name="productname" class="input1" placeholder="Product Name.." autocomplete="off">
                        <div class="autocom-box">
                        <!-- here list are inserted from javascript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="wrapper">
                    <div class="search-input search-input2">
                        <input type="text" name="cropname" placeholder="Crop Name.." autocomplete="off">
                        <div class="autocom-box">
                        <!-- here list are inserted from javascript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="wrapper">
                    <div class="search-input">
                        <select class="form-control search-fields" name="state">
                            <option selected="true" disabled="disabled">Your State</option>
                            {% for state in states %}
                            <option value = {{state}}>{{state}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="wrapper">
                    <div class="search-input search-input3">
                        <input type="text" name="pests" placeholder="Pests.." autocomplete="off">
                        <div class="autocom-box">
                        <!-- here list are inserted from javascript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="wrapper">
                    <div class="search-input">
                        <select class="form-control search-fields" name="producttype">
                            <option selected="true" disabled="disabled">Product Type</option>
                            {% for type in types %}
                            <option value = {{type}}>{{type}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="wrapper">
                    <button class="btn btn-primary">
                        <i class="fa fa-search"></i> Search
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
